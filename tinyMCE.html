 <script>
      function getDataParam() {
               var vals = new Array();
           if (location.search != "") {
            vals = location.search.substr(1).split("&");
            for (var i in vals) {
             vals[i] = vals[i].replace(/\+/g, " ").split("=");
            }
            //look for the parameter named 'data'
            var found = false;
            for (var i in vals) {
             if (vals[i][0] == "data") {
              return vals[i][1];              
              found = true;
              break;
             }
            }            
            if (!found)  {               
              return false 
            }
            return true;
           }
           else {
            return false;
           }
           return false;
      }

           setTimeout(setText("No paramater has been provided in the web resource"), 1500);
           // document.body.appendChild(message);

     $(function() {

      if (getDataParam()) {
        var contentAttribute = window.parent.Xrm.Page.getAttribute(getDataParam());
        
        if (contentAttribute != null) {
               tinymce.init({
                selector: 'textarea',
                height: 500,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table contextmenu paste code'

                toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | fullscreen',
                content_css: [

                  '//www.tinymce.com/css/codepen.min.css'
                ],
                setup : function(ed) {
                    ed.on('keyup', function(e) {
                      var tinyMceHtml = ed.getContent();
                      window.parent.Xrm.Page.getAttribute(getDataParam()).setValue(tinyMceHtml);
                    });

                      editor.execCommand('mceFullScreen');
                    });
                },

              var content = contentAttribute.getValue();

        }
         
      } else {

     });
